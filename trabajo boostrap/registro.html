<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h2>REGISTRO</h2>
                                <br>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tipo de documento</option>
                                    <option value="1">Tarjeta de identidad</option>
                                    <option value="2">Cedula de ciudadania</option>
                                    <option value="3">Pasaporte</option>
                                </select>
                                <br>
                            <div class="mb-3">                       
                                <label for="exampleInputNúmeroDeDocumento" class="form-label">Número de documento</label>
                                <input class="form-control" type="text" aria-label="readonly input example">
                            </div>   
                            <div class="mb-3">
                                <label for="exampleInputNombreCompleto" class="form-label">Nombre comleto</label>
                                <input class="form-control" type="text" aria-label="readonly input example">
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
